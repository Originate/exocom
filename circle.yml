machine:

  node:
    version: 6.1.0


dependencies:
  pre:
    - npm install exosphere-shared


test:

  pre:
    - node_modules/o-tools-livescript/bin/build
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber

  override:
    - node_modules/o-tools/bin/lint
    - bin/cuc-api --format json:$CIRCLE_TEST_REPORTS/cucumber/api.cucumber --format pretty
    - bin/cuc-cli --format json:$CIRCLE_TEST_REPORTS/cucumber/cli.cucumber --format pretty


deployment:
  publish:
    branch: release
    commands:
      - npm set //registry.npmjs.org/:_authToken $AUTH_TOKEN
      - npm publish
