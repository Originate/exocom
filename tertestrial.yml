actions:

  - match:
    command: 'bin/spec'

  - match:
      filename: '\.feature$'
    command: 'cucumber-js {{filename}}'

  - match:
      filename: '\.feature$'
      line: '\d+'
    command: 'cucumber-js {{filename}}:{{line}}'
